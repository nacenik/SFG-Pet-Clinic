<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet</title>
</head>
<body>
<h2>
    <th:block th:if="${pet['new']}">New</th:block>
    Pet
</h2>

<form th:object="${pet}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}"/>
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
                <span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}"></span>
            </div>
        </div>
        <input th:replace="~{fragments/inpurField :: input ('Name', 'name', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}"/>
        <input th:replace="~{fragments/inputField :: select ('Type', 'PetType', ${types})}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button th:with="text=${pet['new']} ? 'Add pet' : 'Update pet'"
                    class="btn btn-default" type="submit" th:text="${text}">Add pet</button>
        </div>
    </div>
</form>
</body>
</html>
